<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===== Font Awesome Icon Library ===== -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- ===== Bootstrap Framework ===== -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- ===== Main Style sheet ===== -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Customer Transactions</title>
</head>
<body>
    <main class="container">
        <header class="text-center mx-auto my-5">
            <h1 class="bookmark py-2 position-relative d-inline-block">Customer Transactions</h1>
        </header>
    <section>
        <div class="dotted">
        <input class="form-control my-4" type="text" id="searchInput" oninput="searchByName(this.value)" placeholder="Search by customer name ...">
        </div>
        <table class="table">
        <thead class="table-light">
            <tr>
                <th>Customer Name</th>
                <th>Total Transactions Amount</th>
                <th>Transactions per day</th>
            </tr>
        </thead>
        <tbody id="transactionTable" class="mt-5">
            <!-- Transactions will be populated here -->
        </tbody>
    </table>
    </section>

    <section id="chart-body">
        <h2 class="my-4 text-center">
            <i class="fa-solid fa-bookmark"></i>
            Customer Transactions Details
            <i class="fa-solid fa-bookmark"></i>
          </h2>

    </section>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>

 
</main>
    <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
   <script src="/js/index.js"></script>
    </body>
</html>
